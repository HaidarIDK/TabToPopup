<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab to Popup Window</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tab to Popup Window</h1>
        </div>
        
        <div class="content">
            <button id="convertBtn" class="convert-button">
                Convert to Popup Window
            </button>
            
            <div class="options">
                <label class="checkbox-container">
                    <input type="checkbox" id="keepOnTop" checked>
                    <span class="checkmark"></span>
                    Keep popup window on top
                </label>
                <button id="bringToFront" class="bring-to-front-button" style="display: none;">
                    Bring Popup to Front
                </button>
            </div>
            
            <div class="info">
                <p><strong>Keyboard Shortcut:</strong></p>
                <p>Windows/Linux: Ctrl + Shift + Y</p>
                <p>Mac: Command + Shift + Y</p>
            </div>
            
            <div class="features">
                <h3>Features:</h3>
                <ul>
                    <li>Convert current tab to popup window</li>
                    <li>Right-click context menu support</li>
                    <li>Keyboard shortcut support</li>
                    <li>Manage multiple browser windows</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
